<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="x-icon" href="ii.jpg" />
  </head>
  <body id="body">
    <div class="colors">
      <div class="red circle" onclick="blackButton()"></div>
      <div class="brown circle" onclick="brownButton()"></div>
      <div class="blue circle" onclick="blueButton()"></div>
      <div class="orange circle" onclick="orangeButton()"></div>
    </div>
    <div class="All" id="all">
      <div class="container">
        <p>Bill total</p>
        <div class="style">
          <span>$</span>
          <input
            onkeyup="calculateBill()"
            type="text"
            id="billTotalInput"
            placeholder="0.00"
          />
        </div>
      </div>

      <div class="container">
        <p>Tip</p>
        <div class="style">
          <span>%</span>
          <input
            onkeyup="calculateBill()"
            type="text"
            id="tipInput"
            placeholder="10"
          />
        </div>
      </div>

      <div class="container container--bottom">
        <div class="peoples">
          <p>People</p>
          <div class="controls">
            <button onclick="increasePeople()">
              <span>+</span>
            </button>

            <span class="splitAmount" id="numberOfPeople">1</span>

            <button onclick="decreasePeople()">
              <span>-</span>
            </button>
          </div>
        </div>
        <div class="total-per-person">
          <p>Total per person</p>
          <div class="total-per-person-contanar" id="perPersonTotal">$0.00</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
